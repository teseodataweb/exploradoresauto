<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-layer="Step 2" class="Step2" style="width: 1440px; height: 1051px; background: white;  overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: center; gap: 50px; display: inline-flex">

        <div data-layer="header" class="Header" style="align-self: stretch; height: 93px; padding-right: 86px; padding-top: 14px; padding-bottom: 14px; background: white; justify-content: space-between; align-items: center; display: inline-flex">

              <img data-layer="DatLogo" class="Datlogo" style="width: 187px; height: 42px" src="..\tools\DatLogo.png" />
            </div>
          </div>
          <a href="https://datalpine.mx/exploradores/" data-layer="Primary BTN" class="PrimaryBtn" style="padding-top: 20px; padding-bottom: 21px; padding-left: 40px; padding-right: 40px; background: #7021EB; box-shadow: 0px 3px 12px rgba(74, 58, 255, 0.18); border-radius: 56px; justify-content: center; align-items: center; gap: 8px; display: flex; text-decoration: none;">
            <div data-layer="Button Text" class="ButtonText" style="text-align: center; color: white; font-size: 18px; font-family: DM Sans; font-weight: 700; line-height: 20px; word-wrap: break-word">Exploradores</div>
          </a>
        </div>
      </div>

          <div data-layer="desc" class="Desc" style="width: 678px; text-align: center; color: #6F6C90; font-size: 18px; font-family: DM Sans; font-weight: 400; line-height: 30px; word-wrap: break-word">Asegúrese de ingresar todos los detalles, especialmente los obligatorios.</div>

            <div data-layer="progreso" class="Progreso" style="width: 678px; height: 54px; padding: 10px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">

                <div data-layer="step3_bar" class="Step3Bar" style="width: 98.09px; height: 6px; left: 388.18px; top: 13.50px; position: absolute; background: #EFF0F6; border-radius: 40px"></div>
                <div data-layer="step1_progreso" class="Step1Progreso" style="width: 34px; height: 34px; left: 0px; top: 0px; position: absolute">
                  <div data-layer="Ellipse 435" class="Ellipse435" style="width: 34px; height: 34px; left: 0px; top: 0px; position: absolute; background: #7021EB; border-radius: 9999px"></div>
                  <div data-layer="1" style="left: 14px; top: 7.53px; position: absolute; color: white; font-size: 16px; font-family: DM Sans; font-weight: 500; line-height: 18px; word-wrap: break-word">1</div>
                </div>
                <div data-layer="step2_progreso" class="Step2Progreso" style="width: 34px; height: 34px; left: 168.09px; top: 0px; position: absolute">

                </div>
                <div data-layer="step3_progreso" class="Step3Progreso" style="width: 34px; height: 34px; left: 336.18px; top: 0px; position: absolute">

                  <div data-layer="3" style="left: 12px; top: 4.53px; position: absolute; color: #6F6C90; font-size: 16px; font-family: DM Sans; font-weight: 400; line-height: 23px; word-wrap: break-word">3</div>
                </div>
                <div data-layer="step4_progreso" class="Step4Progreso" style="width: 34px; height: 34px; left: 504.27px; top: 0px; position: absolute">

                  <div data-layer="4" style="left: 12px; top: 4.53px; position: absolute; color: #6F6C90; font-size: 16px; font-family: DM Sans; font-weight: 400; line-height: 23px; word-wrap: break-word">4</div>
                </div>
              </div>
            </div>             
            <div data-layer="line" class="Line" style="width: 596.26px; height: 0px; border: 1px #D9DBE9 solid"></div>

                <div data-layer="desc" class="Desc" style="align-self: stretch; color: #6F6C90; font-size: 18px; font-family: DM Sans; font-weight: 400; line-height: 30px; word-wrap: break-word">Ingresar la dirección exacta de la propiedad, utilice el mapa moviendo el pin para indicar la zona exacta</div>
              </div>
            </div>
            <form data-layer="form" class="Form" style="align-self: stretch; height: 86px; padding-left: 19px; padding-right: 19px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
              <div data-layer="direccion" class="Direccion" style="flex-direction: column; justify-content: center; align-items: center; gap: 15px; display: flex">
                <div data-layer="input_direccion" class="InputDireccion" style="height: 38px; flex-direction: column; justify-content: center; align-items: center; gap: 4px; display: flex">

              </div>
              <div data-layer="idea" class="Idea" style="height: 38px; flex-direction: column; justify-content: center; align-items: center; gap: 15px; display: flex">

                    <!-- Additional options can be added here -->

            </a>
            <a href="step3_casa.html" data-layer="Primary BTN" class="PrimaryBtn" style="padding: 20px 40px; background: #7021EB; box-shadow: 0px 3px 12px rgba(74, 58, 255, 0.18); border-radius: 56px; display: flex; text-decoration: none;">
              <div data-layer="Button Text" class="ButtonText" style="text-align: center; color: white; font-size: 18px; font-family: DM Sans; font-weight: 700; line-height: 20px; word-wrap: break-word">Siguiente</div>
            </a>
