<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/assets/style.css" />


  <title>Document</title>
</head>

<body class="Inicio">
  <div data-layer="step 1" class="Step1">
    <div data-layer="wrapper" class="Wrapper">
      <div data-layer="header" class="Header">
        <div data-layer="logo" class="Logo">
          <div data-layer="datalpine" class="Datalpine">
            <img data-layer="logo_image" class="LogoImage" src="..\tools\logo.png" />
            <img data-layer="DatLogo" class="Datlogo" src="..\tools\DatLogo.png" />
          </div>
        </div>
        <a href="https://datalpine.mx/exploradores/" data-layer="Primary BTN" class="PrimaryBtn">
          <div data-layer="Button Text" class="ButtonText">Exploradores</div>
        </a>
      </div>
    </div>
    <div data-layer="form_step" class="FormStep">
      <div data-layer="titulo" class="Titulo">
        <p>Registro de la propiedad</p>
        <p data-layer="desc" class="Desc">Aseg√∫rese de ingresar todos los detalles, especialmente los obligatorios.</p>
      </div>


      <div data-layer="step_form" class="StepForm">
        <div data-layer="step1" class="Step1">
          <div data-layer="progreso" class="Progreso">
            <div data-layer="steps" class="Steps">
              <div data-layer="step1_bar" class="Step1Bar">
                <div data-layer="Rectangle 4354" class="RectangleGray"></div>
                <div data-layer="Rectangle 4357" class="RectangleGreen"></div>
              </div>
              <div data-layer="step2_bar" class="Step2Bar"></div>
              <div data-layer="step3_bar" class="Step3Bar"></div>
              <div data-layer="step1_progreso" class="Step1Progreso">
                <div data-layer="Ellipse 435" class="Ellipse435"></div>
                <div data-layer="1" class="numberOne">
                  <p>1</p>
                </div>
              </div>
              <div data-layer="step2_progreso" class="Step2Progreso">
                <div data-layer="Ellipse 436" class="Ellipse436"></div>
                <div data-layer="2" class="numberTwo">
                  <p>2</p>
                </div>
              </div>
              <div data-layer="step3_progreso" class="Step3Progreso">
                <div data-layer="Ellipse 437" class="Ellipse437"></div>
                <div data-layer="3" class="NumberTree">
                  <p>3</p>
                </div>
              </div>
              <div data-layer="step4_progreso" class="Step4Progreso">
                <div data-layer="Ellipse 437" class="Ellipse437d"></div>
                <div data-layer="4" class="NumberFourNot">
                  <p>4</p>
                </div>
              </div>
            </div>
          </div>
          <div data-layer="line" class="Line"></div>
        </div>
        <div data-layer="titulo_step" class="TituloStep">
          <div data-layer="titulo_text" class="TituloTextProp">Tipo de Propiedad</div>
          <div data-layer="desc_text" class="DescText">Proporcionar el tipo de su propiedad</div>
        </div>
        <div data-layer="select-type" class="SelectType">
          <div data-layer="tipo-1" class="Tipo1" onclick="selectOption('departamento')">
            <input type="radio" name="tipo_propiedad" id="departamento" value="departamento" style="display: none;">
            <div data-layer="icono" class="Icono">
              <div data-layer="Ellipse440" class="Ellipse440"></div>
              <div data-layer="icon_dep" class="IconDep">
                <div data-layer="Vector" class="Vector"></div>
                <div data-layer="Vector" class="Vector1"></div>
                <div data-layer="Vector" class="Vector2"></div>
                <div data-layer="Vector" class="Vector3"></div>
                <div data-layer="Vector" class="Vector4"></div>
                <div data-layer="Vector" class="Vector5"></div>
                <div data-layer="Vector" class="Vector6"></div>
              </div>
            </div>
            <div data-layer="text" class="Text">
              <div data-layer="Departamento" class="Departamento">Departamento</div>
            </div>
          </div>
          <div data-layer="tipo-2" class="Tipo2" onclick="selectOption('casa')">
            <input type="radio" name="tipo_propiedad" id="casa" value="casa" style="display: none;">
            <div data-layer="icono" class="Icono2">
              <div data-layer="Ellipse 440" class="Ellipse440"></div>
              <div data-layer="icon_home" class="IconHome">
                <div data-layer="Vector" class="VectorHouse"></div>
                <div data-layer="Vector" class="VectorHouse2"></div>
              </div>
            </div>
            <div data-layer="text" class="Text">
              <div data-layer="Casa" class="Casa">
                <p>Casa</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-layer="navigation" class="Navigation">
        <a href="contact.html" data-layer="Secondary BTN" class="SecondaryBtn">
          <div data-layer="Button Text" class="ButtonTextWhite">Anterior</div>
        </a>
        <a href="step2.html" data-layer="Primary BTN" class="PrimaryBtn">
          <div data-layer="Button Text" class="ButtonText">Siguiente</div>
        </a>
      </div>
    </div>
  </div>
  </div>
  <script src="/form/script.js"></script>
  </script>
</body>

</html>
