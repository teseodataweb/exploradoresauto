<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Formulario Explorador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/assets/style.css" />
  <script src="main.js"></script>
</head>

<body class="Inicio">
  <div data-layer="wrapper" class="Wrapper">
    <div data-layer="header" class="Header">
      <div data-layer="logo" class="Logo">
        <div data-layer="datalpine" class="Datalpine">
          <img data-layer="logo_image" class="LogoImage" src="..\tools\logo.png" />
          <img data-layer="DatLogo" class="Datlogo" src="..\tools\DatLogo.png" />
        </div>
      </div>
      <a href="https://datalpine.mx/exploradores/" data-layer="Primary BTN" class="PrimaryBtn">
        <div data-layer="Button Text" class="ButtonText">Exploradores</div>
      </a>
    </div>
  </div>
  <div data-layer="hero" class="Hero">
    <div data-layer="point_text" class="PointText">Herramienta avanzada</div>
    <div data-layer="titulo_div" class="TituloDiv">
      <div data-layer="titulo_text" class="TituloTextIn">
        Explorador de propiedades
      </div>
    </div>
    <div data-layer="inicio" class="Inicio">
      <div data-layer="descripcion" class="Descripcion">
        Herramienta avanzada que evalúa la competitividad de propiedades,
        ofreciendo análisis de precios y recomendaciones para maximizar
        ingresos y reducir el tiempo de venta.
      </div>
      <a href="/form/contact.html" data-layer="iniciar" class="Iniciar">INICIAR EXPLORADOR</a>
    </div>
  </div>
</body>

</html>
